metadata:
  name: PCR - Workflow
  author: Casey Stone, Rafael Vescovi
  info: Initial PCR workflow for RPL workcell
  version: 0.1

workcell: /home/rpl/workspace/BIO_workcell/bio_workcell/bio_workcell.yaml

modules:
  - name: solo
  - name: peeler
  - name: sealer
  - name: plateEx
  - name: camera

flowdef:
   - name: Unload Liconic
    module: liconic
    command: unload_plate
    args: 
      stacker: payload.stacker
      slot: payload.slot
    checks: null
    comment: Stage pcr plates
    
  - name: Move plate from Liconic to Peeler
    module: plateCrane
    command: transfer
    args:
      source: "Liconic.Nest"
      target: "PeelerNest"
      source_type: "stack"
      target_type: "module"   
    checks: null
    comment: Place plate onto PeelerNest
  
  - name: Peel
    module: peeler
    command: peel
    args:
      test: null
    checks: null
    comment: null
    
  - name: Open Hidex
    module: hidex
    command: open
    args: 
      foo: "bar"
    checks: null
    comment: Open Hidex Gate

  - name: Move plate from PeelerNest to HidexNest
    module: plateCrane
    command: transfer
    args:
      source: "PeelerNest"
      target: "HidexNest2"
      source_type: "module"
      target_type: "module"  
      height_offset: "700"
    checks: null
    comment: Place plate in Hidex Nest

  - name: Run Protocol Hidex
    module: hidex
    command: run_assay
    args: 
      assay_name: "Campaign2_wei_cs"
    checks: null  
    comment: Run protocol Hidex 

  - name: Open Hidex
    module: hidex
    command: open
    args: 
      foo: "bar"
    checks: null
    comment: Open Hidex Gate

  - name: Move plate from HidexNest to Stack1
    module: plateCrane
    command: transfer
    args:
      source: "HidexNest2"
      target: "Stack1"
      source_type: "module"
      target_type: "stack"   
      height_offset: "650"
    checks: null
    comment: Place plate into trash stack

  - name: Close Hidex
    module: hidex
    command: close
    args: 
      foo: "bar"
    checks: null
    comment: Close Hidex Gate